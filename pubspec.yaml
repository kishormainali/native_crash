name: native_crash
description: Flutter plugin to simulate native crash. By calling crash it will crash the app.
version: 1.1.2
homepage: https://github.com/kishormainali/native_crash
repository: https://github.com/kishormainali/native_crash
topics:
  - crash
  - native-crash
  - check-root-status
  - check-jailbreak-status
  - runtime-crash

platforms:
  android:
  ios:

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ">=3.0.1 <5.0.0"
flutter:
  plugin:
    platforms:
      android:
        package: com.kishormainali.native_crash
        pluginClass: NativeCrashPlugin
      ios:
        pluginClass: NativeCrashPlugin

